<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles/admin.css" />
  </head>
  <body>
    <header>
      <div class="logo">MyShop Admin</div>
    </header>

    <main class="admin-wrapper">
      <h1>Admin Dashboard</h1>

      <section class="report-section">
        <h2>Souhrnný report</h2>

        <div class="report-cards">
          <div class="report-card">
            <h3>Počet produktů</h3>
            <p id="total-products">0</p>
          </div>

          <div class="report-card">
            <h3>Počet objednávek</h3>
            <p id="total-orders">0</p>
          </div>

          <div class="report-card">
            <h3>Celková tržba</h3>
            <p id="total-revenue">0 Kč</p>
          </div>

          <div class="report-card">
            <h3>Nejprodávanější produkt</h3>
            <p id="top-product">-</p>
          </div>
        </div>

        <button id="refreshReportBtn" class="refresh-btn">
          Aktualizovat report
        </button>
      </section>
      <section class="product-section">
        <h2>Admin – Produkty</h2>

        <input id="name" placeholder="Název" />
        <input id="price" placeholder="Cena" />
        <textarea id="description" placeholder="Popis produktu"></textarea>

        <select id="available">
          <option value="ACTIVE">ACTIVE</option>
          <option value="INACTIVE">INACTIVE</option>
        </select>

        <input id="categoryId" placeholder="Kategorie ID" type="number" />

        <button id="saveBtn">Uložit</button>

        <ul id="productList"></ul>
      </section>
      <section class="import-section">
        <h2>Import dat</h2>

        <div class="import-buttons">
          <label class="import-btn">
            Import produktů
            <input
              type="file"
              id="importProductsFile"
              accept=".csv,.json,.xml"
              hidden
            />
          </label>

          <label class="import-btn">
            Import zákazníků
            <input
              type="file"
              id="importUsersFile"
              accept=".csv,.json,.xml"
              hidden
            />
          </label>
        </div>
      </section>
    </main>

    <script src="./scripts/admin.js" type="module"></script>
  </body>
</html>
